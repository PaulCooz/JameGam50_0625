<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: left; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1" ></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <button id="fullscreen" class="fullscreen_btn" onclick="show_fullscreen()">
      <img src="fullscreen.svg" alt="fullscreen"/>
    </button>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      let config = {
        arguments: [],
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: "Build/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
      }

      if (isMobileDevice())
        document.querySelector("#fullscreen").remove()

      document.querySelector("#unity-loading-bar").style.display = "block";

      let unityHandle = null;
      createUnityInstance(
              document.querySelector("#unity-canvas"),
              config,
              (progress) => document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%"
      )
        .then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          unityHandle = unityInstance
        })
        .catch((message) => alert(message));

      function show_fullscreen() {
        if (unityHandle)
          unityHandle.SetFullscreen(1);
      }

      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
    </script>
  </body>
    
</html>
